{% extends "base.html" %}

{% block content %}

    <form method="POST" novalidate action="">
        {{ form.hidden_tag() }}
        <p>
        {{ form.username.label }}<br>
        {{ form.username() }}
        </p>
        <p>
        {{ form.password.label }}<br>
        {{ form.password() }}
        </p>
        <p>
        {{ form.submit() }}
        </p>
    </form>
    <a href={{ url_for('reset_password_request') }}>Forgot password?</a>
{% endblock %}
