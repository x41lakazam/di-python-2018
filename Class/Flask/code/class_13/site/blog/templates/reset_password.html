{% extends "base.html" %}


{% block content %}

    <h1>Reset your password:</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
        {{ form.password.label }}
        {{ form.password() }}
        </p>
    
        <p>
        {{ form.confirm.label }}
        {{ form.confirm() }}
        </p>
        
        <p>
        {{ form.submit() }}
        </p>
    </form>
{% endblock %}
