{% extends "base.html" %}

{% block content %}
    <h1>Reset Password request:</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}

        <p>
        {{ form.email.label }}<br>
        {{ form.email(size=64) }}<br>       
        </p>
        <p>
        {{ form.submit() }}
        </p>

    </form>
{% endblock %}
