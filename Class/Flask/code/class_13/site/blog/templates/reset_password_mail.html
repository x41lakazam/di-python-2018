<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
		<title>Reset_Password_Mail</title>
	</head>
	<body>
		
        <p>Dear {{ user.name }},</p>

        <p>We've received a request to change your password, to change your password,
        click <a href="{{ url_for('reset_user_password', token=token,
        _external=True) }}>here</a>.
        </p>
        <p>If you didn't make this request, just ignore this email.</p>
	</body>
</html>
